<form [formGroup]="cocktailForm" (ngSubmit)="submit()">
    <div class="form-group d-flex flex-column">
        <label>Nom</label>
        <input formControlName="name" type="text">
    </div>

    <div class="form-group d-flex flex-column">
        <label>Image</label>
        <input formControlName="img" type="text">
    </div>

    <div class="form-group d-flex flex-column mb-10">
        <label>Description</label>
        <input formControlName="description" type="text">
    </div>

    <hr />
    <button (click)="addIngredient()" type="button" class="btn btn-primary"> Ajouter ingredient </button>

    <div formArrayName="ingredients">
        <div [formGroupName]="index" *ngFor="let ingredient of ingredients.controls; let index = index;">
            <div class="form-group d-flex flex-column">
                <label> Nom </label>
                <input type="text" formControlName="name">
            </div>
            <div class="form-group d-flex flex-column">
                <label> Quantit√© </label>
                <input type="number" formControlName="quantity">
            </div>
            
        </div>

    </div>
    <hr />

    <div class="actions d-flex flex-justify-content-between">
        <button [disabled]="cocktailForm.invalid" class="btn btn-primary">Valider</button>
        <button type="button" routerLink="../" class="btn btn-danger">Annuler</button>
    </div>




</form>
