<div class="d-flex flex-column">
    <img class="mb-20" [src]="cocktail.img" [alt]="cocktail.name">
    <h3 class="mb-20" >{{cocktail.name}}</h3>
    <p class="mb-20" >{{cocktail.description}}</p>
    <ul class="list-primary mb-10">
        <li *ngFor="let ingredient of cocktail.ingredients" class="d-flex flex-row">
            <span class="flex-fill" style="text-transform: capitalize;">{{ingredient.name}}</span>

            <span class="badge">{{ingredient.quantity}}</span>
        </li>
    </ul>
    <div class="d-flex flex-row flex-justify-content-between">
        <button class="btn btn-primary">Edit le cocktail</button>
        <button (click)="addToPanier()" class="btn btn-primary">Ajouter au panier</button>
    </div>
</div>
