<h3 class="mb-20">Liste des Cocktails</h3>
<ul class="mb-20 list-primary list-primary-action">
    <li 
    [routerLink]="[index]" 
    routerLinkActive="active"
    *ngFor="let cocktail of cocktails ; 
    let index = index"
    > 
    {{ cocktail.name }}
   
</li>

</ul>
<button class="btn btn-primary">Ajouter un Cocktail</button>
